version: v1.0
name: Betterlog pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2404

blocks:
  - name: Caching
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: cache bundle
          commands:
            - sem-version ruby $(awk '/^ruby/ { print $2 }' .tool-versions)
            - cache restore gems-$SEMAPHORE_GIT_BRANCH,gems-master
            - bundle config set path 'vendor/bundle'
            - bundle config jobs $(getconf _NPROCESSORS_ONLN)
            - bundle install
            - cache store gems-$SEMAPHORE_GIT_BRANCH vendor/bundle

  - name: "Unit tests"
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - checkout

          # Setup ruby
          - sem-version ruby $(awk '/^ruby/ { print $2 }' .tool-versions)

          # Setup gems
          - cache restore gems-$SEMAPHORE_GIT_BRANCH,gems-master
          - bundle config set path 'vendor/bundle'
          - bundle config jobs $(getconf _NPROCESSORS_ONLN)
          - bundle install

      jobs:
        - name: RSpec Unit Tests
          commands:
            - bundle exec rake
